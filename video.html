<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
  <style>
    body {
      width: 100%;
      margin: 0;
      padding: 0;
      background: pink;
      font-family: Arial, sans-serif;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 80px;
      background: pink;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
      z-index: 999;
      position: sticky;
      top: 0;
      left: 0;
    }

    #navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    #navbar li {
      list-style: none;
      padding: 0 20px;
      position: relative;
    }

    #navbar li a {
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      transition: 0.3s ease;
    }

    #navbar li a:hover,
    #navbar li a.active {
      color: #d63384;
    }

    #navbar li a.active::after,
    #navbar li a:hover::after {
      content: "";
      width: 30%;
      height: 2px;
      background: #d63384;
      position: absolute;
      bottom: -4px;
      left: 20px;
    }


    .video-section {
      text-align: center;
      padding: 40px 20px;
    }

    .video-section h2 {
      font-size: 28px;
      color: #d63384;
      margin-bottom: 30px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 40px;
    }

    .videos video {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      object-fit: contain;
      cursor: pointer;
      background: #000;
    }

    @media (max-width: 1024px) {
      .videos video {
        height: 300px;
      }
    }

    @media (max-width: 768px) {
      .videos {
        grid-template-columns: 1fr;
        padding: 0 20px;
      }

      .videos video {
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .videos {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .videos video {
        height: auto;
      }
    }
  </style>
</head>

<body>
  <section id="header">
    <ul id="navbar">
      <li><a href="page2.html">Home</a></li>
      <li><a href="gallery.html">Pictures</a></li>
      <li><a class="active" href="video.html">Videos</a></li>
      <li><a href="music.html">Music</a></li>
    </ul>
  </section>


  <div class="video-section">
    <h2>Our Videos</h2>
    <div class="videos">
      <video src="v1.MP4" controls></video>
      <video src="v2.MP4" controls></video>
      <video src="v3.MP4" controls></video>
      <video src="v4.MP4" controls></video>
      <video src="v5.MP4" controls></video>
    </div>
  </div>
</body>

</html>
