<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      width: 100%;
      margin: 0;
      padding: 0;
      background: pink;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 40px;
      background: pink;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
      z-index: 999;
      position: sticky;
      top: 0;
      left: 0;
    }

    #navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;

    }

    #navbar li {
      list-style: none;
      padding: 0 20px;
      position: relative;
    }

    #navbar li a {
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      transition: 0.3s ease;
    }

    #navbar li a:hover,
    #navbar li a.active {
      color: #d63384;
    }

    #navbar li a.active::after,
    #navbar li a:hover::after {
      content: "";
      width: 30%;
      height: 2px;
      background: #d63384;
      position: absolute;
      bottom: -4px;
      left: 15px;
    }

    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      height: calc(100vh - 80px);
      box-sizing: border-box;
    }

    .left {
      flex: 1;
      text-align: left;
      font-size: 24px;
      font-weight: bold;
      color: #d63384;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: normal;
      color: #333;
    }

    .right {
      flex: 1;
      text-align: center;
    }

    .right img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        padding: 20px;
        height: auto;
      }

      .left {
        text-align: center;
        font-size: 20px;
      }

      .left .message {
        font-size: 16px;
      }

      .right {
        margin-top: 20px;
      }


    }

    @media (max-width: 480px) {
      .left {
        font-size: 18px;
      }

      .left .message {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <section id="header">
    <ul id="navbar">
      <li><a class="active" href="page2.html">Home</a></li>
      <li><a href="gallery.html">Pictures</a></li>
      <li><a href="video.html">Videos</a></li>
      <li><a href="music.html">Music</a></li>
    </ul>
  </section>

  <div class="main">
    <div class="left">
      Welcome to our website Mahal ❤️
      <div class="message">
        I'm so happy to share our memories and love with you here.
      </div>
    </div>
    <div class="right">
      <img src="front.JPG" alt="Our Photo">
    </div>
  </div>
</body>

</html>
