<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chona</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .container h1 {
      color: #d63384;
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    input[type="password"] {
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ff6b6b;
      border-radius: 8px;
      width: 80%;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #d63384;
      box-shadow: 0 0 10px #ff6b6b;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #ff6b6b, #d63384);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in-out;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.5em;
      color: #ff6b6b;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: popUp 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h1>‚ú® Enter the Secret Code ‚ú®</h1>
    <input type="password" id="code" placeholder="Secret Code">
    <br>
    <button onclick="checkCode()">Enter</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>üéâ Welcome, Hope You Appreciate It!! üéâ</h2>
    </div>
  </div>

  <script>
    const secretCode = "iloveyou chona";
    const redirectUrl = "page2.html"; 

    function checkCode() {
      const enteredCode = document.getElementById('code').value;
      if (enteredCode === secretCode) {
        document.getElementById('popup').style.display = 'flex';
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 2000);
      } else {
        alert("‚ùå Wrong code! Try again.");
      }
    }
  </script>
</body>
</html>
